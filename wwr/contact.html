<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting | Contact Us</title>
  <meta name="description" content="Get in touch with White Water Rafting for trips, support, and general inquiries. Contact us today!">
  <meta name="author" content="Stallone Adu Baffour">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="images/logo.png" alt="WWR Adventures logo" class="logo">
      <span class="brand-text">White Water Rafting</span>
    </a>
    <!-- Navigation -->
    <nav class="main-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a class="active" href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h1>Contact Us</h1>

    <!-- Contact Info + Map -->
    <section class="contact-info">
      <div>
        <h2>Contact Information</h2>
        <p>📍 123 River Bend Road, Adventure Town</p>
        <p>📞 +233 24 744 0127</p>
        <p>✉️ info@wwradventures.com</p>
      </div>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9559233153167!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5777d1c676a4c0!2sAdventure%20Park!5e0!3m2!1sen!2sgh!4v1695917512345"
        allowfullscreen
        loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message</legend>
          <label for="general">
            <input type="radio" id="general" name="purpose" value="general" required>
            General Inquiry
          </label>
          <label for="booking">
            <input type="radio" id="booking" name="purpose" value="booking">
            Trip Booking
          </label>
          <label for="support">
            <input type="radio" id="support" name="purpose" value="support">
            Support
          </label>
        </fieldset>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter"> Subscribe to our newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Staff -->
    <section class="staff">
      <h2>Meet Our Team</h2>
      <div class="staff-grid">
        <figure>
          <img src="images/staff1.webp" alt="Guide John helping guests on the river">
          <figcaption>John – Senior Rafting Guide</figcaption>
        </figure>
        <figure>
          <img src="images/staff2.webp" alt="Guide Maria leading a group down rapids">
          <figcaption>Maria – Safety Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/staff3.webp" alt="Guide David instructing paddlers">
          <figcaption>David – Trip Coordinator</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> White Water Rafting • All rights reserved</p>
    <ul class="social" aria-label="Social media">
      <li><a href="#"><img src="images/icon-facebook.png" alt="Facebook icon"></a></li>
      <li><a href="#"><img src="images/icon-instagram.png" alt="Instagram icon"></a></li>
      <li><a href="#"><img src="images/icon-twitter.png" alt="Twitter icon"></a></li>
    </ul>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
