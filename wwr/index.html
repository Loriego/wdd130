<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exciting Expeditions | Rafting Adventures</title>
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Exciting Expeditions Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Adventure Starts Here</h1>
    <p>Experience thrilling rafting expeditions like no other.</p>
    <button onclick="location.href='trips.html'">Explore Trips</button>
  </section>

  <!-- Newsletter -->
  <section class="newsletter">
    <h2>Join Our Newsletter</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <button type="submit">Sign Up Now</button>
    </form>
  </section>

  <!-- Why Choose Us -->
  <section class="choose-us">
    <h2>Why Choose Us?</h2>
    <div class="gallery">
      <figure>
        <img src="images/rafting1.jpg" alt="Rafting adventure">
        <figcaption>Rafting in fun groups</figcaption>
      </figure>
      <figure>
        <img src="images/rafting2.jpg" alt="Team rafting">
        <figcaption>Team challenges</figcaption>
      </figure>
      <figure>
        <img src="images/rafting3.jpg" alt="Scenic river ride">
        <figcaption>Scenic river rides</figcaption>
      </figure>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Exciting Expeditions | Designed by Loriego</p>
  </footer>
</body>
</html>
